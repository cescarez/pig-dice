<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <h1>Pig Dice</h1>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h2 id="player-one-title" class="blue">Player One</h2>
        <h2 id="output1"></h2>
        <p id="turn-sum1"></p>
        <p id="total-sum1"></p>
      </div>
      <div class="col-md-6">
        <h2 id="player-two-title">Player Two</h2>
        <h2 id="output2"></h2>
        <p id="turn-sum2"></p>
        <p id="total-sum2"></p>
      </div>
    </div>
    <div class="row">
      <h3>Click here to generate a number beetween "1-6"</h3>
      <p class="btn btn-success" id="roll">Roll</p>
      <p class="btn btn-danger" id="hold">Hold</p>
      <h4 id="sentence-output"></h4>
    </div>
  </div>
</body>

</html>
